name: Python Security & Quality Checks

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Install security & quality tools
        run: |
          pip install pytest ruff bandit safety

      - name: Run tests (pytest)
        run: |
          pytest .

      - name: Run linting (ruff)
        run: |
          ruff check .

      - name: Run static security scan (bandit)
        run: |
          bandit -r . -x tests

      - name: Check Python dependencies for vulnerabilities (safety)
        run: |
          safety check --full-report

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: 1
